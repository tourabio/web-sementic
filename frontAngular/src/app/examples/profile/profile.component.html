<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('./assets/img/fabio-mangione.jpg')"
  >
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <img
            src="./assets/img/hotel.jpg"
            alt="Circle Image"
            class="img-circle img-no-padding img-responsive"
          />
        </div>
        <div class="name">
          <h4 class="title">Hotel's list<br /></h4>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3 col-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="search"
            (input)="onSearchChange($event.target.value)"
            placeholder="search By Hotels'name"
          />
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hotel of hotels; let i = index">
              <th scope="row">{{ i }}</th>
              <td>{{ hotel.name.value }}</td>
              <td>{{ hotel.location.value }}</td>
              <td>{{ hotel.description.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
